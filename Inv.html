<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Inv.css" />
    <title> Valentine </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
        <img src="envelope.jpg" alt="Giftbox" id="envelope" />
        <p> Hi Francine! </p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Will you be my Valentine?</h1>

            <img src="heart.gif" class="cat" id="letter-cat" />

            <div class="buttons" id="letter-buttons">
                <img src="yesbtn.jpg" class="btn yes-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img src="nobtn.jpg" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>Valentine Date and Time:</strong> Feb 14 10am, wait for me there!
            </p>
        </div>
    </div>
    <script src="Inv.js"></script>
</body>

</html>
